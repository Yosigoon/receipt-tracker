<div class="container">

    <div class="upload-area" id="uploadArea">

        <div class="upload-text">í´ë¦­í•˜ê±°ë‚˜ íŒŒì¼ì„ ë“œë˜ê·¸í•˜ì„¸ìš”</div>
        <div class="upload-hint">JPG, PNG í˜•ì‹ ì§€ì›</div>
    </div>

    <input type="file" id="fileInput" accept="image/*" capture="environment">

    <div class="preview-area" id="previewArea">
        <img id="previewImage" class="preview-image" alt="ë¯¸ë¦¬ë³´ê¸°">
        <button class="btn btn-primary" id="analyzeBtn">ë¶„ì„ ë° ê¸°ë¡í•˜ê¸°</button>

</div>

<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewArea = document.getElementById('previewArea');
    const previewImage = document.getElementById('previewImage');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const status = document.getElementById('status');

    let selectedFile = null;

    // í´ë¦­ìœ¼ë¡œ íŒŒì¼ ì„ íƒ
    uploadArea.addEventListener('click', () => {
        fileInput.click();
    });

    // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
    fileInput.addEventListener('change', (e) => {
        handleFile(e.target.files[0]);
    });

    // ë“œë˜ê·¸ ì•¤ ë“œë¡­
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        handleFile(e.dataTransfer.files[0]);
    });

    // íŒŒì¼ ì²˜ë¦¬
    function handleFile(file) {
        if (!file || !file.type.startsWith('image/')) {
            showStatus('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.', 'error');
            return;
        }

        selectedFile = file;
        const reader = new FileReader();

        reader.onload = (e) => {
            previewImage.src = e.target.result;
            uploadArea.style.display = 'none';
            previewArea.style.display = 'block';
            status.style.display = 'none';
        };

        reader.readAsDataURL(file);
    }

    // ì·¨ì†Œ ë²„íŠ¼
    cancelBtn.addEventListener('click', () => {
        selectedFile = null;
        fileInput.value = '';
        uploadArea.style.display = 'block';
        previewArea.style.display = 'none';
        status.style.display = 'none';
    });

    // ë¶„ì„ ë²„íŠ¼
    analyzeBtn.addEventListener('click', async () => {
        if (!selectedFile) return;

        analyzeBtn.disabled = true;
        showStatus('ì˜ìˆ˜ì¦ì„ ë¶„ì„í•˜ê³  ìˆìŠµë‹ˆë‹¤...', 'loading');

        try {
            const formData = new FormData();
            formData.append('receipt', selectedFile);

            const response = await fetch('/api/analyze', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                showStatus('ê°€ê³„ë¶€ì— ì„±ê³µì ìœ¼ë¡œ ê¸°ë¡ë˜ì—ˆìŠµë‹ˆë‹¤! âœ…', 'success', result.data);
                setTimeout(() => {
                    cancelBtn.click();
                }, 3000);
            } else {
                showStatus(result.error || 'ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        } catch (error) {
            showStatus('ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
        } finally {
            analyzeBtn.disabled = false;
        }
    });

    // ìƒíƒœ í‘œì‹œ
    function showStatus(message, type, details = null) {
        status.className = 'status ' + type;

        let html = '';
        if (type === 'loading') {
            html = '<div class="spinner"></div>';
        }
        html += message;

        if (details) {
            html += '<div class="result-details">';
            html += `<div class="result-item"><span class="result-label">ë‚ ì§œ:</span><span class="result-value">${details.date}</span></div>`;
            html += `<div class="result-item"><span class="result-label">ìƒí˜¸:</span><span class="result-value">${details.store}</span></div>`;
            html += `<div class="result-item"><span class="result-label">ê¸ˆì•¡:</span><span class="result-value">${details.amount.toLocaleString()}ì›</span></div>`;
            html += `<div class="result-item"><span class="result-label">ì¹´í…Œê³ ë¦¬:</span><span class="result-value">${details.category}</span></div>`;
            html += `<div class="result-item"><span class="result-label">ê²°ì œ:</span><span class="result-value">${details.payment}</span></div>`;
            html += '</div>';
        }

        status.innerHTML = html;
        status.style.display = 'block';
    }
</script>
